<wicket:panel>
<table cellspacing="0" class="dataview">
	<tr>
		<th>Id</th>
		<th>Title</th>
		<th>Created Date</th>
		<th>Status</th>
		<th>Published Date</th>
		<th>Actions</th>
	</tr>
	<tr wicket:id="simple">
		<td><span wicket:id="id">[id]</span> </td>
		<td><span wicket:id="title">[title]</span></td>
		<td><span wicket:id="createdDate">[createdDate]</span></td>
		<td><span wicket:id="status">[status]</span></td>
		<td><span wicket:id="publishedDate">[publishedDate]</span></td>
		<td><span wicket:id="actions">[actions]</span></td>
	</tr>
</table>

</wicket:panel>
