<wicket:panel>
<!-- TinyMCE -->
<script type="text/javascript" src="/js/tiny_mce.js"></script>
<script type="text/javascript">
	tinyMCE.init({
		mode : "textareas",
		theme : "advanced",
		editor_selector : "storyHeader",
		plugins : "safari,style,preview,advlink,wordcount",
		// Theme options
		theme_advanced_buttons1 : "bold,italic,underline,strikethrough,|,justifyleft,justifyfull,|,bullist,numlist,|,outdent,indent,blockquote,link,unlink,image,preview,|,forecolor,backcolor",
		theme_advanced_buttons2 : "",
		theme_advanced_buttons3 : "",
		theme_advanced_toolbar_location : "top",
		theme_advanced_toolbar_align : "left",
		theme_advanced_statusbar_location : "bottom",
		theme_advanced_resizing : false,
		// Example content CSS (should be your site CSS)
		content_css : "/css/content.css"
	});
	tinyMCE.init({
		// General options
		mode : "textareas",
		theme : "advanced",
		editor_selector : "storyContent",
		plugins : "safari,pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template,wordcount",

		// Theme options
		theme_advanced_buttons1 : "bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,styleselect,formatselect,fontselect,fontsizeselect",
		theme_advanced_buttons2 : "bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,anchor,image,cleanup,help,code,|,insertdate,inserttime,preview,|,forecolor,backcolor",
		theme_advanced_buttons3 : "tablecontrols,|,hr,removeformat,visualaid,|,sub,sup,|,charmap,emotions,iespell,media,advhr,|,print",
		theme_advanced_buttons4 : "insertlayer,moveforward,movebackward,absolute,|,styleprops,|,cite,abbr,acronym,del,ins,attribs,|,visualchars,nonbreaking,template,pagebreak,|,ltr,rtl,|,fullscreen",
		theme_advanced_toolbar_location : "top",
		theme_advanced_toolbar_align : "left",
		theme_advanced_statusbar_location : "bottom",
		theme_advanced_resizing : true,

		// Example content CSS (should be your site CSS)
		content_css : "/css/content.css",

		// Replace values for the template plugin
		template_replace_values : {
			username : "Some User",
			staffid : "991234"
		}
	});
</script>
<!-- /TinyMCE -->
<form wicket:id="storyForm">
            <table>
                <tr>
                    <td>
                        title
                    </td>
                    <td>
                        <input wicket:id="title" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        header
                    </td>
                    <td>
                        <textarea wicket:id="headerContent" class="storyHeader" name="storyHeader" rows="5" cols="100" style="width: 100%"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        content
                    </td>
                    <td>
                    	<textarea wicket:id="content" class="storyContent" name="storyContent" rows="30" cols="100" style="width: 100%"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="center">
                        <input wicket:id="save" type="submit" value="Save"/>
                        <input wicket:id="cancel" type="submit" value="Cancel"/>
                    </td>
                </tr>
            </table>
</form>
</wicket:panel>
